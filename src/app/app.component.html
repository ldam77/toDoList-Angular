<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Angular To Do List!
  </h1>
</div>
<div class="container">
  <h2>To Do List</h2>
  <app-task-list [childToDoList]="masterToDoList" (clickSender)="editTask($event)"></app-task-list>

  <app-edit-task [childSelectedTask]="selectedTask" (clickedDone)="finishEditing()"></app-edit-task>

  <app-new-task (sendTask)="addNewTask($event)"></app-new-task>

</div>
