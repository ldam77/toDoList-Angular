<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Angular To Do List!
  </h1>
</div>
<div class="container">
  <h2>To Do List</h2>
<app-task-list [childToDoList]="masterToDoList" (clickSender)="editTask($event)"></app-task-list>

  <div *ngIf="selectedTask">
    <h3>{{selectedTask.description}}</h3>
    <p>Task Complete? {{selectedTask.done}}</p>
    <input type="radio" [(ngModel)]="selectedTask.done" value="true">True
    <input type="radio" [(ngModel)]="selectedTask.done" value="false">False
    <br>
    <h3>Edit Task</h3>
    <label>Enter Task Description:</label>
    <input [(ngModel)]="selectedTask.description">
    <label>Enter Task Priority (1-3):</label>
    <br>
    <input type="radio" [(ngModel)]="selectedTask.priority" value="1">1 (Low Priority)<br>
    <input type="radio" [(ngModel)]="selectedTask.priority" value="2">2 (Medium Priority)<br>
    <input type="radio" [(ngModel)]="selectedTask.priority" value="3">3 (High Priority)
    <br>
    <button (click)="finishEditing()">Done</button>
  </div>
</div>
